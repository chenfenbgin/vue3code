<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <template id="chen">
      <!-- 之前我们是这么写的 -->
      <div style="color: red">嘻嘻嘻</div>

      <!-- 现在我们使用对象语法 , red不加单引号，无法显示红色，因为被当前变量-->
      <div :style="{color: 'red'}">哈哈哈</div>
      <div :style="{color: finalColor}">哈哈哈</div>

      <!-- 这里可以使用短横线，也可以使用驼峰，fontSize,但是短横线需要使用''-->
      <div :style="{color: finalColor, 'font-size': '59px'}">哈哈哈</div>

      <!-- 也可以直接绑定一个对象 -->
      <div :style="finalStyleObj">呵呵黑</div>

      <!-- 放到方法中 -->
      <div :style="getfinalStyleObj()">呵呵黑2</div>
    </template>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
      Vue.createApp({
        template: "#chen",
        data: function () {
          return {
            finalColor: "red",
            finalStyleObj: {
              // 可以写成 'font-size': '34px',
              fontSize: "20px",
              backgroundColor: "red",
            },
          };
        },
        methods: {
          getfinalStyleObj() {
            return {
              fontSize: "20px",
              backgroundColor: "blue",
            };
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
