<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <template id="chen">
    <h2> {{ fullName}}</h2>
    <h2> {{ score }}</h2>
    <h2> {{ getReverse }}</h2>
  </template>

   <script src="https://unpkg.com/vue@3"></script>
  <script>
    Vue.createApp({
      template: '#chen',
      data: function () {
        return {
          firstName: 'chen',
          lastName: 'ping',
          score: 90,
          message: 'hello world '
        }

      },
      computed: {
        // 定义了一个计算属性叫fullnamee
        fullName() {
          return this.firstName + " " + this.lastName;
        },
        score() {
          return this.score >= 60 ? "及格" : "不及格"
        },
        getReverse() {
          return this.message.split(" ").reverse().join(" ");
        }

      }
    }).mount("#app")

  </script>

</body>

</html>
