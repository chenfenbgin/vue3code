<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <template id="chen">
      <div>
        <!-- 这两种写法是等价的，只是mustache语法灵活-->
        <h2 v-text="message"></h2>

        <h2>{{message}}</h2>
      </div>
    </template>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
      Vue.createApp({
        template: "#chen",
        data: function () {
          return {
            message: "hello world",
          };
        },
        methods: {},
      }).mount("#app");
    </script>
  </body>
</html>
