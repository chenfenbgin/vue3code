<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 结合v-cloak */
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>

    <template id="chen">
      <div v-cloak>{{message}}</div>
    </template>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
      Vue.createApp({
        template: "#chen",
        data: function () {
          return {
            message: "hello world",
          };
        },
        methods: {},
      }).mount("#app");
    </script>
  </body>
</html>
