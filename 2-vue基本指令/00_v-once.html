<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <template id="chen">
      <h2>{{counter}}</h2>

      <!-- 只渲染一次，并且是所有子组件都不会渲染的 -->
      <div v-once>
        <h2>{{counter}}</h2>
        <h2>{{message}}</h2>
      </div>
      <button @click="increment">+1</button>
    </template>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
      Vue.createApp({
        template: "#chen",
        data: function () {
          return {
            counter: 100,
            message: "hello",
          };
        },
        methods: {
          increment() {
            this.counter++;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
