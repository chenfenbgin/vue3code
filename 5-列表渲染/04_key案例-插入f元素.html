<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <template id="chen">
    <ul>
      <!-- 第一次，渲染成四个 vNode, 在渲染成真实的四个Dom上的node
           插入f之后，怎么插入性能最高。使用diff算法， 把原理的vnode和新的vnode进行对比
           v
      -->
      <li v-for="item in letters">{{item}}</li>
    </ul>
    <button @click="insertF">插入f元素</button>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    Vue.createApp({
      template: '#chen',
      data: function () {
        return {
          letters: ['a', 'b', 'c', 'd'],
        }

      },
      methods: {
        insertF() {
          // 插入数组后，会重新渲染，
          this.letters.splice(2, 0, 'f')
        }
      }
    }).mount("#app")

  </script>

</body>

</html>
