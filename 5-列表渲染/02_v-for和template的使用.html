<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <template id="chen">
    <ul>
      <!-- 不推荐ul 里面包含 div ，性能问题， 我们可以将其改为 template-->
      <div v-for="(value, key) in info">
        <li>{{key}}</li>
        <li>{{value}}</li>
        <hr>  
      </div>
    </ul>

    <ul>
      <template v-for="(value, key) in info">
        <li>{{key}}</li>
        <li>{{value}}</li>
        <li class="line">替换掉hr标签</li>
      </template>
    </ul>

  </template>

   <script src="https://unpkg.com/vue@3"></script>
  <script>
    Vue.createApp({
      template: '#chen',
      data: function () {
        return {
          info: {
            name: "Chen",
            age: 12,
            height: 12.2
          }
        }

      },
      methods: {

      }
    }).mount("#app")

  </script>

</body>

</html>
